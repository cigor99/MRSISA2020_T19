<html>

<head>
    <title>Izmena dijagnoze</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="updateDijagnoze.js"></script>
</head>

<body>
    <h1>Izmena dijagnoze</h1>
    <table>
        <tr>
            <td>
                ID dijagnoze
            </td>
            <td>
                <input type="text" readonly id="id">
            </td>
        </tr>
        <tr>
            <td>
                Naziv dijagnoze
            </td>
            <td>
                <input type="text" id="naziv">
            </td>
            <td>
                <p id="nazivERROR"></p>
            </td>
        </tr>
        <tr>
            <td>
                Šifra dijagnoze
            </td>
            <td>
                <input type="text" id="sifra">
            </td>
            <td>
                <p id="sifraERROR"></p>
            </td>
        </tr>
        <tr>
            <td>
                Opis dijagnoze
            </td>
            <td>
                <input type="text" id="opis">
            </td>
            <td>
                <p id="opisERROR"></p>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Sačuvaj izmene" id="sacuvaj">
            </td>
        </tr>
    </table>
</body>

</html>
