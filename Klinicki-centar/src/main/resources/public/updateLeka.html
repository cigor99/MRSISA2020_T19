<html>
    <head>
        <meta charset="utf-8">
        <title>Izmena leka iz šifarnika</title>
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="updateLeka.js"></script>
    </head>

    <body>
        <h1>Izmena leka</h1>
        <table>
            <tr>
                <td>
                    ID leka:
                </td>
                <td>
                    <input type="text" id="ID" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    Naziv leka:
                </td>
                <td>
                    <input type="text" id="naziv">
                </td>
                <td>
                    <p id="nazivERROR"></p>
                </td>
            </tr>
            <tr>
                <td>
                    Šifra leka:
                </td>
                <td>
                    <input type="text"  id="sifra">
                </td>
                <td>
                    <p id="sifraERROR"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Sačuvaj izmene" id="izmeniBtn">
                </td>
            </tr>
        </table>
    </body>
</html>
