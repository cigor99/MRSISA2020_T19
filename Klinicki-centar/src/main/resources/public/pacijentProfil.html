<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="#" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/profil.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Klinicki centar</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="index.html">Home</a></li>
				<li><a href="dodajNovogLekara.html">Dodaj lekara</a></li>
				<li><a href="Klinike.html">Klinika</a></li>
				<li class="active"><a href="pacijenti.html">Pacijenti</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h2>Pacijent</h2>
		<form action="">
			<div class="form-group">
				<label for="ime">Ime:</label> <input type="text"
					class="form-control" id="ime" name="ime">
				<p id="imeError" style="display: hidden"></p>
			</div>
			<div class="form-group">
				<label for="prezime">Prezime:</label> <input type="text"
					class="form-control" id="prezime" name="prezime">
				<p id="prezimeError" style="display: hidden"></p>
			</div>
			<div class="form-group">
				<label for="pol">Pol:</label> <select id="pol" class="form-control"
					name="pol">
					<option value="MUSKI" id="muski">Muski</option>
					<option value="ZENSKI" id="zenski">Zenski</option>
				</select>
			</div>
			<div class="form-group">
				<label for="jmbg">JMBG:</label> <input type="jmbg"
					class="form-control" id="jmbg" name="jmbg" readonly>
				<p id="jmbgError" style="display: hidden"></p>
			</div>
			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					class="form-control" id="email" name="email" readonly>

				<p id="emailError" style="display: hidden"></p>
			</div>
			<div class="form-group">
				<label for="lozinka">Lozinka:</label> <input type="password"
					class="form-control" id="lozinka" name="lozinka">
				<p id="lozinkaError" style="display: hidden"></p>
			</div>
			<div class="form-group">
				<label for="lozinka_conf">Potvrda lozinke:</label> <input
					type="password" class="form-control" id="lozinka_conf"
					name="lozinka_conf">
				<p id="lozinkaConfError" style="display: hidden"></p>
			</div>

			<input type="button" value="Potvrdi" id="potvrdi">
		</form>
	</div>

</body>
</html>
