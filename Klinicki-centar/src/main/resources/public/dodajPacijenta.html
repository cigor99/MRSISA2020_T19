<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dodavanje pacijenta</title>
<link rel="shortcut icon" href="#" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="js/main.js"></script>
<script src="js/pacijent.js"></script>
<link href="style.css" rel="stylesheet">
<script>
	$(document).ready( function() {
		ucitajZaglavlje();
	});
</script>
</head>

<body>
	<div id="navbardiv"></div>
	<div class="naslov"><h1>Dodavanje pacijenta</h1></div>
	<div class="forma-za-dodavanje">
		<form>
			<div class="form-group">
				<label for="ime">Ime pacijenta:</label> <input type="text"
					class="form-control" id="ime" placeholder="Unesite ime pacijenta"
					name="ime">
				<p id="imeError" style="display: hidden"></p>
			</div>
			<div class="form-group">
				<label for="prezime">Prezime pacijenta:</label> <input type="text"
					class="form-control" id="prezime"
					placeholder="Unesite prezime pacijenta" name="prezime">
				<p id="prezimeError" style="display: hidden"></p>
			</div>
			<div class="form-group">
				<label for="pol">Pol:</label> <select id="pol" class="form-control"
					name="pol">
					<option value="MUSKI">Muski</option>
					<option value="ZENSKI">Zenski</option>
				</select>
			</div>
			<div class="form-group">
				<label for="email">Email pacijenta:</label> <input type="text"
					class="form-control" id="email"
					placeholder="Unesite email pacijenta" name="email">
				<p id="emailError" style="display: hidden"></p>
			</div>
			<div class="form-group">
				<label for="telefon">Broj telefona:</label> <input type="text"
					class="form-control" id="telefon" placeholder="Unesite broj telefona pacijenta"
					name="telefon">
				<p id="telefonError" style="display: hidden"></p>
			</div>
			<div class="form-group">
				<label for="jmbg">JMBG pacijenta:</label> <input type="text"
					class="form-control" id="jmbg" placeholder="Unesite JMBG pacijenta"
					name="jmbg">
				<p id="jmbgError" style="display: hidden"></p>
			</div>
			<div class="form-group">
				<label for="jedinstveniBrOsig">Broj osiguranika pacijenta:</label> <input type="text"
					class="form-control" id="jedinstveniBrOsig" placeholder="Unesite broj osiguranika pacijenta"
					name="jedinstveniBrOsig">
				<p id="jedinstveniBrOsigError" style="display: hidden"></p>
			</div>
			<div class="form-group">
				<label for="adresa">Adresa:</label> <input type="text"
					class="form-control" id="adresa" placeholder="Unesite adresu pacijenta"
					name="adresa">
				<p id="adresaError" style="display: hidden"></p>
			</div>
			<div class="form-group">
				<label for="grad">Grad:</label> <input type="text"
					class="form-control" id="grad" placeholder="Unesite grad pacijenta"
					name="grad">
				<p id="gradError" style="display: hidden"></p>
			</div>
			<div class="form-group">
				<label for="drzava">Drzava:</label> <input type="text"
					class="form-control" id="drzava" placeholder="Unesite drzavu pacijenta"
					name="drzava">
				<p id="drzavaError" style="display: hidden"></p>
			</div>
			<div class="form-group">
				<label for="lozinka">Lozinka pacijenta:</label> <input type="text"
					class="form-control" id="lozinka"
					placeholder="Unesite lozinku pacijenta" name="lozinka">
				<p id="lozinkaError" style="display: hidden"></p>
			</div>
			<div class="form-group">
				<label for="lozinka_conf">Potvrda lozinke:</label> <input
					type="text" class="form-control" id="lozinka_conf"
					placeholder="Ponovite lozinku pacijenta" name="lozinka_conf">
				<p id="lozinkaConfError" style="display: hidden"></p>
			</div>

			<input class="button" type="button" value="Dodaj pacijenta" id="dodajBtn">
		</form>
	</div>

</body>

</html>
