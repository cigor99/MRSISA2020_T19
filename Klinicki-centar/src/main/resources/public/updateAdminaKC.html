<html>

<head>
    <meta charset="utf-8">
    <title>Izmena admina kliničkog centra</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="updateAdminaKC.js"></script>

</head>

<body>
    <h1>Izmena admina kliničkog centra</h1>
    <table>
        <tr>
            <td>
                ID
            </td>
            <td>
                <input type="text" id="id" readonly>
            </td>
        </tr>
        <tr>
            <td>
                Ime
            </td>
            <td>
                <input type="text" id="ime">
            </td>
            <td>
                <p id="imeERROR" style="visibility: hidden;"></p>
            </td>
        </tr>
        <tr>
            <td></td>
                Prezime
            </td>
            <td>
                <input type="text" id="prezime">
            </td>
            <td>
                <p id="prezimeERROR" style="visibility: hidden;"></p>
            </td>
        </tr>
        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="text" id="email">            
            </td>
            <td>
                <p id="emailERROR" style="visibility: hidden;"></p>
            </td>
        </tr>
        <tr>
            <td>
                JMBG
            </td>
            <td>
                <input type="number" id="jmbg">            
            </td>
            <td>
                <p id="jmbgERROR" style="visibility: hidden;"></p>
            </td>
        </tr>
        <tr>
            <td>
                Lozinka
            </td>
            <td>
                <input type="password" id="lozinka">              
            </td>
            <td>
                <p id="lozinkaERROR" style="visibility: hidden;"></p>
            </td>
        </tr>
        <!-- <tr>
            <td>
                Ponovite lozinku
            </td>
            <td>
                <input type="password" id="ponovo">
            </td>
        </tr> -->
        <tr>
            <td>
                <input type="button" value="Sačuvaj izmene" id="sacuvaj">
            </td>
        </tr>
    </table>

</body>

</html>
