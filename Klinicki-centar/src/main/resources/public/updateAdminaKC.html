<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Izmena admina kliničkog centra</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="js/main.js"></script>
<script src="updateAdminaKC.js"></script>
<script src="DodavanjeAdminaKC.js"></script>
<link href="style.css" rel="stylesheet">
<script>
	$(document).ready( function() {
		ucitajZaglavlje();
	});
</script>
</head>

<body>
    <div id="navbardiv"></div>
	<div class="naslov"><h1>Izmena admina kliničkog centra</h1></div>
		<div class="forma-za-dodavanje">
	<form>
		<div class="form-group">
	      <label>ID:</label>
	      <input class="form-control" type="text" id="id" readonly>
	    </div>
	    <div class="form-group">
	      <label for="ime">Ime:</label>
	      <input type="text" class="form-control" id="ime">
	      <p id="imeERROR" style="visibility: hidden;"></p>
	    </div>
	    <div class="form-group">
	      <label for="prezime">Prezime:</label>
	      <input type="text" class="form-control" id="prezime">
	      <p id="prezimeERROR" style="visibility: hidden;"></p>
	    </div>
	    <div class="form-group">
	      <label for="email">Email:</label>
	      <input type="text" class="form-control" id="email">
	      <p id="emailERROR" style="visibility: hidden;"></p>
	    </div>
	    <div class="form-group">
	      <label for="jmbg">JMBG:</label>
	      <input type="number" class="form-control" id="jmbg">
	      <p id="jmbgERROR" style="visibility: hidden;"></p>
	    </div>	    
	    <div class="form-group">
	      <label for="lozinka">Lozinka:</label>
	      <input type="password" class="form-control" id="lozinka">
	      <p id="lozinkaERROR" style="visibility: hidden;"></p>
	    </div>
	    <div class="form-group">
	      <label>Ponovite lozinku</label>
	      <input type="password" class="form-control" id="ponovo">
	    </div>
	    <input class="button" type="button" value="Sačuvaj izmene" id="sacuvaj">
	  </form>
	</div>

</body>

</html>
