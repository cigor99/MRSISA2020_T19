<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script> -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=817c3e26-e066-4cd5-9960-b3219be96ec9&lang=en_US" type="text/javascript"></script>
    <script src="js/profilKlinike.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mapa.js"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        $(document).ready(function() {
            ucitajZaglavlje();
        });
    </script>
</head>

<body>
    <div id="navbardiv"></div>
    <div class="naslov">
        <h1>Profil klinke</h1>
    </div>

    <div class="forma-za-dodavanje">
        <form action="">
            <div class="form-group">
                <label>ID klinike:</label>
                <input type="text" id="ID" readonly class="form-control">

            </div>

            <div class="form-group">
                <label>Naziv:</label>
                <input type="text" id="naziv" readonly class="form-control">
            </div>

            <div class="form-group">
                <label>Adresa:</label>
                <input type="text" class="form-control" name="adresa" id="adresa" readonly>
            </div>
            
            <div id="map" style="width: 600px; height: 400px"></div>

            <div class="form-group">
                <label>Opis:</label>
                <input type="text" id="opis" readonly class="form-control">
            </div>


            <div class="form-group">
                <input type="button" class="button" value="Izmeni" id="izmenaKlinike">
            </div>
        </form>
    </div>

</body>

</html>
