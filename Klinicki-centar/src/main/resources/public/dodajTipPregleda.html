<!DOCTYPE html>
<html>

<head>
    <title>Dodaj tip pregleda</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script> -->
    <script src="js/tipPregleda.js"></script>
    <script src="js/main.js"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        $(document).ready(function() {
            ucitajZaglavlje();
        });
    </script>
</head>

<body>
    <div id="navbardiv"></div>
    <div class="naslov">
        <h1>Dodavanje novog tipa pregleda</h1>
    </div>
    <div class="forma-za-dodavanje">
        <form>
            <div class="form-group">
                <label for="naziv">Naziv:</label>
                <input type="text" class="form-control" id="naziv" placeholder="Unesite naziv tipa pregleda" name="naziv">
                <p id="nazivError" style="display:hidden"></p>
            </div>
            <div class="form-group">
                <label for="trajanje">Trajanje:</label>
                <input type="text" class="form-control" id="trajanje" placeholder="Unesite trajanje tipa pregleda" name="trajanje">
                <p id="trajanjeError" style="display:hidden"></p>
            </div>
            <div class="form-group">
                <label for="cena">Cena:</label>
                <input type="text" class="form-control" id="cena" placeholder="Unesite cenu tipa pregleda" name="cena">
                <p id="cenaError" style="display:hidden"></p>
            </div>
            <button class="button" type="button" id="dodajBtn" onclick="javascript:dodajTipPregleda()">Dodaj</button>
        </form>
    </div>

</body>

</html>
