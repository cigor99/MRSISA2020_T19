<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="PacijentiSearch.css" rel="stylesheet" />
    <script src="js/main.js"></script>
    <script src="js/izborLekara.js"></script>

    <script>
        $(document).ready(function() {
            ucitajZaglavlje();
        });
    </script>
    <title>Izbor lekara</title>
</head>

<body>
    <style>
        .body {
            background-image: none;
        }
        
        .button {
            width: 100%;
            height: 100%;
            padding: 11px;
            margin: 0px;
        }
    </style>

    <div id="navbardiv"></div>
    <div class="naslov">
        <h1>Izaberite lekare čije prisustvo je obavezno na operaciji</h1>
    </div>


    <div class="s003">
        <form>
            <div class="inner-form">
                <div class="input-field first-wrap">
                    <div class="input-select">
                        <select data-trigger="" name="choices-single-defaul" id="kriterijum" class="button">
                            <option value="ime">Ime</option>
                            <option value="prezime">Prezime</option>
                            <option value="email">Email</option>
                        </select>
                    </div>
                </div>
                <div class="input-field second-wrap">
                    <input id="search" type="text" placeholder="Pretraži" />
                    <p id="error" style="visibility: hidden;"></p>
                </div>
                <div class="input-field third-wrap">
                    <button class="btn-search" type="button" id="dugme">
                        <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas"
                            data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor"
                                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                            </path>
                        </svg>
                    </button>

                </div>

            </div>
        </form>
    </div>

    <div class="main_div">
        <div class="table-holder">
            <table id="lekari" name="sale" class="table">
                <thead>
                    <tr>
                        <th id="id">ID</th>
                        <th id="ime">Ime</th>
                        <th id="prezime">Prezime</th>
                        <th id="email">Email</th>
                        <th>Dodaj na operaciju</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
