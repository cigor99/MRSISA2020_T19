<!DOCTYPE html>
<html>

<head>
    <title>Izvesta o pregledu pacijenta</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/izvestajPregleda.js"></script>
    <script src="js/main.js"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        $(document).ready(function() {
            ucitajZaglavlje();
        });
    </script>
    <style>
        .save {
            background-color: #04ba3e;
            float: right;
        }
    </style>
</head>


<body>
    <div id="navbardiv"></div>
    <div class="naslov">
        <h1>Izvesta o pregledu pacijenta</h1>
    </div>
    <div class="forma-za-dodavanje">
        <form action="">
            <div class="form-group">
                <label>Informacije o pregledu:</label>
                <textarea id="opis" rows="4" cols="50" style="width: 100%;" placeholder="Unesite informacije o pregledu"></textarea>
                <p id="opisError"></p>
            </div>
            <div class="form-group">
                <label>Izaberite dijagnozu:</label>
                <input style="max-width: 250px;" id="select" list="dijagnoze" size="50" placeholder="Izaberite šifru dijagnoze">
                <p id="dijagnozaError"></p>
                <datalist id="dijagnoze"></datalist>
                <p id="recepti"></p>
            </div>
            <div class="form-group">
                <input type="button" class="button" value="Kreiranje recepta" id="recept">
                <input type="button" class="button" value="Zakazivanje pregleda" id="pregled">
                <input type="button" class="button" value="Zakazivanje operacije" id="operacija">

            </div>
            <div>
                <input type="button" class="button save" value="Sačuvaj izveštaj" id="sacuvaj">
            </div>
        </form>
    </div>

</body>

</html>
