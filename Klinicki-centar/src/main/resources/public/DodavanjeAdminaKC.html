<html>

<head>
    <title>Dodavanje admina kliničkog centra</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="DodavanjeAdminaKC.js"></script>
</head>

<body>
    <h1>Dodavanje administratora kliničkog centra</h1>
    <table>
        <tr>
            <td>
                Email 
            </td>
            <td>
                <input type="text" id="email" required autofocus>
            </td>
            <td>
                <p id="emailERROR" style="visibility: hidden;"></p>
            </td>
        </tr>
        <tr>
            <td>
                Ime 
            </td>
            <td>
                <input type="text" id="ime" required>
            </td>
            <td>
                <p id="imeERROR" style="visibility: hidden;"></p>
            </td>
        </tr>
        <tr>
            <td>
               Prezime 
            </td>
            <td>
                <input type="text" id="prezime" required>
            </td>
            <td>
                <p id="prezimeERROR" style="visibility: hidden;"></p>
            </td>
        </tr>
        <tr>
            <td>
               JMBG 
            </td>
            <td>
                <input type="number" required id="JMBG">
            </td>
            <td>
                <p id="jmbgERROR" style="visibility: hidden;"></p>
            </td>
        </tr>
        <tr>
            <td>
                Lozinka
            </td>
            <td>
                <input type="password" id="lozinka">
            </td>
            <td>
                <p id="lozinkaERROR" style="visibility: hidden;"></p>
            </td>
        </tr>
        <tr>
            <td>
                Ponovite lozinku 
            </td>
            <td>
                <input type="password" id="sifraPonovo">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Dodaj admina" id="dodaj">
            </td>
        </tr>
    </table>

</body>

</html>
