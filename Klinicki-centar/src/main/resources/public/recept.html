<html>

<head>
    <title>Recept</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/recept.js"></script>
    <script src="js/main.js"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        $(document).ready(function() {
            ucitajZaglavlje();
        });
    </script>
</head>

<body>
    <!-- <div id="navbardiv"></div> -->
    <div class="naslov">
        <h1>Recept</h1>
    </div>
    <div class="forma-za-dodavanje">
        <form action="">

            <div class="form-group">
                <label>Izaberite lek:</label>
                <input style="max-width: 250px;" id="select" list="lekovi" size="50" placeholder="Izaberite šifru leka">
                <input type="button" class="button" value="Dodaj lek na recept" id="dodaj">
                <p id="dodajError"></p>
                <datalist id="lekovi"></datalist>
            </div>
            <div class="table-holder">
                <table class="table" id="tabela">
                    <th>Šifra leka</th>
                    <th>Naziv leka</th>
                    <th>Ukloni lek</th>
                </table>

            </div>
            <div class="form-group">
                <label>Informacije o konzumiranju lekova:</label>
                <textarea id="opis" rows="4" cols="50" style="width: 100%;" placeholder="Unesite informacije o konzumiranju lekova"></textarea>
            </div>
            <div class="form-group">
                <input type="button" class="button" value="Sačuvaj recept" id="sacuvaj">
            </div>
        </form>
    </div>
</body>

</html>
