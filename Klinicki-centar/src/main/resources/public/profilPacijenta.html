<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="profilPacijenta.js"></script>
    <script src="js/main.js"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        $(document).ready(function() {
            ucitajZaglavlje();
        });
    </script>
</head>

<body>
    <div id="navbardiv"></div>
    <div class="naslov">
        <h1>Profil Pacijenta</h1>
    </div>

    <div class="forma-za-dodavanje">
        <form action="">
            <div class="form-group">
                <label>ID pacijenta:</label>
                <input type="text" id="ID" readonly class="form-control">

            </div>

            <div class="form-group">
                <label>Ime:</label>
                <input type="text" id="ime" readonly class="form-control">
            </div>


            <div class="form-group">
                <label>Prezime:</label>
                <input type="text" id="prezime" readonly class="form-control">
            </div>

            <div class="form-group">
                <label>JMBG:</label>
                <input type="text" id="jmbg" readonly class="form-control">
            </div>

            <div class="form-group">
                <label>Jednisvteni broj osiguranika</label>
                <input type="text" id="jedinstveniBr" readonly class="form-control">
            </div>

            <div class="form-group">
                <label>Pol:</label>
                <input type="text" id="pol" readonly class="form-control">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="text" id="email" readonly class="form-control">
            </div>

            <div class="form-group">
                <label>Grad:</label>
                <input type="text" id="grad" readonly class="form-control">
            </div>

            <div class="form-group">
                <label>Adresa</label>
                <input type="text" id="adresa" readonly class="form-control">
            </div>

            <div class="form-group">
                <label>Država:</label>
                <input type="text" id="drzava" readonly class="form-control">
            </div>


            <div class="form-group">
                <input type="button" class="button" value="Zdravsteni karton" id="karton">
                <input type="button" class="button" value="Započni pregled" id="pregled">
            </div>
        </form>
    </div>

</body>

</html>
