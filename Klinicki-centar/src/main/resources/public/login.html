<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="js/login.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Prijava</title>
</head>

<body>

    <div class="container-login">
        <div class="wrap-login">
            <!-- Slika i sign in-->
            <div class="login-form-title" style="background-image: url(images/bg-01.jpg);">
                <span class="login-form-title-1"> Prijava </span>
            </div>
            <form class="login-form" id="login-form">
                <div class="wrap-input validate-input ">
                    <span class="label-uspas">Email</span> <input class="input-uspas" type="text" id="email" placeholder="Email">
                    <p id="emailError" style="display: hidden"></p>
                </div>
                <div class="wrap-input validate-input">
                    <span class="label-uspas">Lozinka</span> <input class="input-uspas" type="password" id="lozinka" placeholder="Lozinka">
                    <p id="lozinkaError" style="display: hidden"></p>
                </div>
                <div class="container-login-form-btn">
                    <input class="login-form-btn" type="button" id="submit" value="Potvrdi">
                </div>

            </form>
        </div>
    </div>
</body>

</html>
