<html>

<head>
    <meta charset="utf-8">
    <title>Dodavanje dijagnoza u šifarnik</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="dodajDijagnozu.js"></script>
</head>
<h1>Dodavanje dijagnoze u šifarnik</h1>
<table>
    <tr>
        <td>
            Unesite naziv dijagnoze:
        </td>
        <td>
            <input type="text" id="naziv">
        </td>
    </tr>
    <tr>
        <td>
            Unesite šifru dijagnoze:
        </td>
        <td>
            <input type="text" id="sifra">
        </td>
    </tr>
    <tr>
        <td>
            Unesite opis dijagnoze:
        </td>
        <td>
            <input type="text" id="opis">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="Dodaj dijagnozu" id="dodaj">
        </td>
    </tr>
</table>

</html>
