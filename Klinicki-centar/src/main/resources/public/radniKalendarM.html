<html>

<head>
    <meta charset="utf-8">
    <title>Mesečni radni kalendar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        $(document).ready(function() {
            ucitajZaglavlje();
        });
    </script>
    <script src="js/radniKalendarM.js"></script>

    <style>
        td {
            text-align: center;
            font-size: 20px;
            height: 70px;
            min-width: 200px;
        }
        
        .pagination {
            text-align: center;
            margin: auto;
            width: 600px;
            display: inline-flex;
            align-items: center;
        }
        
        .pagination a,
        .pagination strong {
            height: 30px;
            margin: 10px;
            background: #e6ffe6;
            display: inline-block;
            margin-right: 3px;
            padding: 4px 12px;
            text-decoration: none;
            line-height: 1.5em;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            border: solid 1px #e0e0e0;
        }
        
        .pagination a:hover {
            background-color: #3B97D6;
            color: #fff;
        }
        
        .pagination a:active {
            background: rgba(190, 190, 190, 0.75);
        }
        
        .pagination .strong {
            color: #fff;
            background-color: #3B97D6;
        }
    </style>

</head>

<body>
    <div id="navbardiv"></div>
    <div class="naslov">
        <h1>Mesečni prikaz radnog kalendara</h1>
    </div>


    <div class="pagination clearfix" id="meseci">
        <a id="prethodni">« </a>&nbsp;
        <h4 id="mesec"></h4>
        <a id="sledeci">»</a>
        <input type="button" value="Godišnji prikaz" class="button" id="godisnji">
        <input type="button" value="Nedeljni prikaz" class="button" id="nedeljni">
    </div>

    <table border="1" id="tabela">
        <thead>
            <tr>
                <th>Ponedeljak</th>
                <th>Utorak</th>
                <th>Sreda</th>
                <th>Četvrtak</th>
                <th>Petak</th>
                <th>Subota</th>
                <th>Nedelja</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</body>

</html>
