<html>

<head>
    <meta charset="utf-8">
    <title>Mesečni radni kalendar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/radniKalendarM.js"></script>

    <style>
        td {
            text-align: center;
            font-size: 20px;
            height: 70px;
            min-width: 200px;
        }
        
        .pagination {
            text-align: center;
            margin: auto;
            width: 600px;
            display: inline-flex;
        }
        
        .pagination a,
        .pagination strong {
            height: 30px;
            margin: 10px;
            background: #fff;
            display: inline-block;
            margin-right: 3px;
            padding: 4px 12px;
            text-decoration: none;
            line-height: 1.5em;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            border: solid 1px #e0e0e0;
        }
        
        .pagination a:hover {
            background-color: #3B97D6;
            color: #fff;
        }
        
        .pagination a:active {
            background: rgba(190, 190, 190, 0.75);
        }
        
        .pagination .strong {
            color: #fff;
            background-color: #3B97D6;
        }
    </style>

</head>

<body>

    <h1>Mesečni radni kalendar</h1>
    <div class="pagination clearfix" id="meseci">
        <a id="prethodni">« </a>&nbsp;
        <h4 id="mesec">April</h4>
        <a id="sledeci">»</a>
    </div>

    <table border="1" id="tabela">
        <thead>
            <tr>
                <th>Ponedeljak</th>
                <th>Utorak</th>
                <th>Sreda</th>
                <th>Četvrtak</th>
                <th>Petak</th>
                <th>Subota</th>
                <th>Nedelja</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</body>

</html>
