<html>

<head>
    <title>Admini KC</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="adminiKC.js"></script>
</head>

<body>
    <h1>Admini kliničkog centra</h1>
    <table id="admini" border="1">
        <th>ID admina</th>
        <th>Ime admina</th>
        <th>Prezime admina</th>
        <th>Email admina</th>
        <th>JMBG admina</th>
        <th>Izmeni</th>
    </table>
    <h1>Dodavanje novog admina kliničkog centra</h1>
    <table>
        <tr>
            <td>
                <input type="button" value="Dodaj admin" id="dodaj">
            </td>
        </tr>
    </table>

    <h1>Brisanje admina kliničkog centra</h1>
    <table>
        <tr>
            <td>
                Unesite ID admina kliničkog centra kojeg želite da obrišete
            </td>
            <td>
                <input type="text" id="IDBrisanja">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Obriši admina" id="obrisi">
            </td>
        </tr>

    </table>
</body>

</html>
