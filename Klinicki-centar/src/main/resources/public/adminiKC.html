<!DOCTYPE html>
<html>

<head>
    <title>Admini KC</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script> -->
    <script src="js/main.js"></script>
    <script src="js/adminiKC.js"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        $(document).ready(function() {
            ucitajZaglavlje();
        });
    </script>
</head>

<body>
    <div id="navbardiv"></div>
    <div class="naslov">
        <h1>Admini kliničkog centra</h1>
    </div>

    <div class="main_div">
        <div class="table-holder">
            <table id="admini" class="table">
                <thead>
                    <tr>
                        <th>ID admina</th>
                        <th>Ime admina</th>
                        <th>Prezime admina</th>
                        <th>Email admina</th>
                        <th>JMBG admina</th>
                        <th>Izmeni</th>
                    </tr>
                </thead>
            </table>
        </div>
        <input type="button" id="dodaj" style="margin: 10px;" class="button" value="Dodaj admina">
    </div>

    <div class="brisanje">
        Brisanje admina kliničkog centra
        <div class="form-group">
            <label for="tip">Unesite ID admina kliničkog centra kojeg želite da obrišete:</label>
            <input style="max-width: 250px;" class="form-control" type="text" id="IDBrisanja">
        </div>
        <input class="button" type="button" value="Obriši admina" id="obrisi">
    </div>

</body>

</html>
